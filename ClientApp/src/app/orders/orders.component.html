<h1>Orders</h1>

<p *ngIf="!orders">
  <em>Loading...</em>
</p>

<table class="table table-bordered" *ngIf="orders">
  <thead class="thead">
    <tr>
      <th>Order</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td><app-order [order]="order"></app-order></td>
    </tr>
  </tbody>
</table>
